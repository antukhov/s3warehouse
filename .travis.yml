os: linux
language: java
install: skip
sudo: required

before_script:
  - chmod +x gradlew
script:
  - ./gradlew build
after_success:
  - bash <(curl -s https://codecov.io/bash)

services:
  - docker
jdk:
  - openjdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/